    <!-- MODAL - SIGN INNNNN - this goes inside the SIGN UP BTN -->
    <div class="modal fade text-dark" id="register" tabindex="-1" role="dialog" aria-labelledby="register form" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
    
    
                        <!-- inputting form-->
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
    
    
                            <!--Google +-->
                            <button type="button" class="btn btn-gplus">
                                <i class="fa fa-google-plus pr-1"></i> Google +</button>
    
    
                        </form>
                    </div>
    
                </div>
            </div>
        </div>     <!-- END MODAL - SIGN INNNNN - this goes inside the SIGN INNN  -->
    
    
    
    
    
        <!--MODAL - SIGN UP-->
        <div class="modal fade text-dark" id="signup" tabindex="-1" role="dialog" aria-labelledby="signup form" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sign Up!</h5>
    
                    </div>
                    <div class="modal-body">
                        <!-- inputting form-->
                        <form>
                            <button class="btn btn-block btn-social btn-lg btn-google">
                                <span class="fa fa-google"></span> Sign Up with Google
                            </button>
                        </form>
                    </div>
    
                </div>
            </div>
        </div> <!-- END MODAL - SIGN INNNNN - this goes inside the SIGN UPPP  -->
